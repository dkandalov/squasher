name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Install nasm
      run: brew install nasm
    - name: Make
      run: make
    - name: Get smoke
      run: wget https://github.com/SamirTalwar/smoke/releases/download/v2.1.0/smoke-v2.1.0-Darwin-x86_64
    - name: Run smoke tests
      run: ./smoke-v2.1.0-Darwin-x86_64 .
